    <title>Here present both radio button and checkbox</title>

<body>
    <h1>Here is the radio button</h1>

    <form>
        <input type="radio" id="html" name="fav-lang" value="html">
        <label for="html">HTML</label><br>

        <input type="radio" id="css" name="fav-lang" value="css">
        <label for="css">CSS</label>
    </form>

    <h2>Here is the checkbox</h2>

    <form>
        <input type="checkbox" id="html_cb" name="fav-lang-cb" value="html">
        <label for="html_cb">HTML</label><br>

        <input type="checkbox" id="css_cb" name="fav-lang-cb" value="css">
        <label for="css_cb">CSS</label>
    </form>
    <a href= https://www.google.com> welcome to website </a>

</body>

</html>
